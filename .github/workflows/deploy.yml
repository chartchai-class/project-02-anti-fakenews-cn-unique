name: Deploy Backend to Aliyun ECS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Aliyun Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}
          script: |
            echo "--- Navigating to project directory ---"
            cd /data/projects/project-02-anti-fakenews-cn-unique

            echo "--- Pulling latest code ---"
            git pull

            echo "--- Stopping old containers (using absolute path for docker-compose) ---"
            /usr/local/bin/docker-compose -f docker-compose-prod.yml down

            echo "--- Building and starting new containers ---"
            /usr/local/bin/docker-compose -f docker-compose-prod.yml up --build -d