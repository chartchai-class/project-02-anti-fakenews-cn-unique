name: Build and Deploy Backend

on:
  push:
    branches: [ master ]

jobs:
  # Part 1: Build image and push to Docker Hub
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: . # Dockerfile is located in the root directory
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/project-02-anti-fakenews-cn-unique:latest

  # Part 2: Connect to server, pull new image, and deploy
  deploy:
    needs: build-and-push # Waits for the success of build-and-push before running
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Aliyun Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            /usr/bin/docker-compose -f /root/compose/docker-compose-backend.yml pull

            /usr/bin/docker-compose -f /root/compose/docker-compose-backend.yml up -d

            docker image prune -af