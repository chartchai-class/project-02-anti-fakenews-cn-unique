name: Deploy to Aws Docker on merge prod
'on':
  push:
    branches:
      - prod


jobs:
  # Part 1: Build image and push to Docker Hub
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/project-02-anti-fakenews-cn-unique:latest


      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{secrets.ALIYUN_HOST}}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}
          port: 3290
          source: "docker-compose.yml"
          target: "/root/docker/project-02-anti-fakenews-cn-unique/frontend/"
          
      - name: Deploy to Aliyun Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}
          port: 3290
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            docker compose -f /root/docker/project-02-anti-fakenews-cn-unique/frontend/docker-compose.yml pull

            docker compose -f /root/docker/project-02-anti-fakenews-cn-unique/frontend/docker-compose.yml up -d

            docker ps