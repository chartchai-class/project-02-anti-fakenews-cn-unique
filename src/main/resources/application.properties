# Application configuration for MySQL database
server.port=8080

# MySQL DataSource settings
spring.datasource.url=jdbc:mysql://localhost:3306/antifakenews_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update # 'update' is good for dev, use 'validate' or 'none' for prod
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect